<h3>World news</h3>
<div class="list-group">
    <a *ngFor="let article of articles" class="list-group-item list-group-item-action" 
    [href]="article.url" target="_blank">{{article.title | trimOutletName:article.source.name}}</a>
</div>
<div *ngIf="numberOfPages">
<app-paginator [numberofPages]="numberOfPages" (pageChanged)="onPagedChange($event)"></app-paginator>
</div>
